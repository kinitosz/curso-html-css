<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            background-color: cadetblue;
        }

        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed salmon;
        }
        
        a#texto{
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Exeplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="*" id="texto">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona.</p>
    <a href="javascript: history.go(-1)"><img src="../src/imagens/voltar.png" alt=""></a>
