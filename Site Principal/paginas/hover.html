<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Hover</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }

        div:hover{
            color: rgb(35, 18, 185);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

    </style>
</head>
<body>

    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
    <a href="javascript: history.go(-1)"><img src="../src/imagens/voltar.png" alt=""></a>
    
</body>
</html>
